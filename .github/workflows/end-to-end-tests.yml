name: End-to-End Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run end-to-end tests
      run: npx playwright test --grep "@end-to-end" --project=chromium
      
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 7
        
    - name: Upload allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: allure-results/
        retention-days: 7
        
    - name: Generate Test Results Summary
      if: always()
      run: |
        echo "## 🧪 Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Workflow**: ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Browser**: Chromium" >> $GITHUB_STEP_SUMMARY
        echo "- **Tests Tagged**: @end-to-end" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## 📊 Artifacts Available" >> $GITHUB_STEP_SUMMARY
        echo "- **Playwright Report**: HTML test report" >> $GITHUB_STEP_SUMMARY
        echo "- **Test Results**: Screenshots, videos, traces" >> $GITHUB_STEP_SUMMARY
        echo "- **Allure Results**: Raw test data for reporting" >> $GITHUB_STEP_SUMMARY
        
    - name: Test Results Notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ **SUCCESS**: All end-to-end tests passed!" >> $GITHUB_STEP_SUMMARY
          echo "🎉 Test execution completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "📈 No failures detected" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **FAILURE**: Some end-to-end tests failed" >> $GITHUB_STEP_SUMMARY
          echo "🔍 **Debugging Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Check the test artifacts above" >> $GITHUB_STEP_SUMMARY
          echo "2. Review the Playwright HTML report" >> $GITHUB_STEP_SUMMARY
          echo "3. Examine screenshots and videos in test-results" >> $GITHUB_STEP_SUMMARY
          echo "4. Check the test logs for detailed error information" >> $GITHUB_STEP_SUMMARY
        fi 